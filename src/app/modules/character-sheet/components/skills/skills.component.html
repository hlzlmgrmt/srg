<div class="d-flex flex-row flex-fill skills">
    <div class="d-flex flex-column w-100">
        <srg-skill-table [title]="'General Skills'"
                         [skills]="getSkillsForGroup('general')"
                         [characteristics]="characteristics()"
                         (valueChanged)="valueChanged.emit($event)"/>
    </div>
    <div class="d-flex flex-column w-100">
        <srg-skill-table [title]="'Knowledge'"
                         [skills]="getSkillsForGroup('knowledge')"
                         [characteristics]="characteristics()"
                         (valueChanged)="valueChanged.emit($event)"/>
        <srg-skill-table [title]="'Combat Skills'"
                         [skills]="getSkillsForGroup('combat')"
                         [characteristics]="characteristics()"
                         (valueChanged)="valueChanged.emit($event)"/>
        <srg-skill-table [title]="'Magical Skills'"
                         [skills]="getSkillsForGroup('magical')"
                         [characteristics]="characteristics()"
                         (valueChanged)="valueChanged.emit($event)"/>
    </div>
</div>
