<table class="w-100">
  <tr>
    <td class="text-center">TIER</td>
  </tr>
  @for (text of ['I', 'II', 'III', 'IV', 'V']; track $index; let count = $count) {
    <tr>
      <td class="text-center">{{ text }}</td>
      <td>
        <srg-tracker [type]="'box'"
                     [steps]="finalTierAmount + count - $index - 1"
                     [value]="getValue($index)"
                     (valueChanged)="valueChanged.emit(['' + ($index + 1), $event])"/>
      </td>
    </tr>
  }
</table>
